{% extends 'app/base.html' %}

{% block title %}Удалить услугу{% endblock title %}

{% block header %}Удалить услугу{% endblock header %}

{% block main %}
<form method="POST">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
    <input type="submit" value="Удалить" class="button">
</form>
{% endblock main %}
