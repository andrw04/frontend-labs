<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Купон на первую покупку</title>
        <style>
            /* Стили для купона */
            .coupon {
                border: 2px dashed #ccc;
                padding: 20px;
                text-align: center;
                max-width: 300px;
                margin: 0 auto;
            }
            .coupon h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            .coupon p {
                font-size: 18px;
                margin-bottom: 15px;
            }
            .coupon .discount {
                font-size: 28px;
                color: #f00;
            }
        </style>
    </head>
    <body>
        <div class="coupon">
            <h2>Скидка на первую покупку</h2>
            <p>Поздравляем! Вы получаете скидку в размере:</p>
            <p class="discount">10%</p>
            <p>при первой покупке в нашем магазине.</p>
            <p>Используйте промокод: <strong>FIRST10</strong></p>
            <p>Срок действия купона: до 31 декабря 2023 года.</p>
        </div>
    </body>
</html>
